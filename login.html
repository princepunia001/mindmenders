<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      form {
        border: 3px solid #f1f1f1;
        text-align: center;
        background-color: aqua;
        padding: 20px;
        max-width: 80%;
        margin: 0 auto;
        border-radius: 15px;
      }
  
      /* Full-width inputs */
      input[type=text], input[type=password], input[type=email] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 15px;
      }
  
      /* Set a style for buttons */
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 15px;
      }
  
      /* Add a hover effect for buttons */
      button:hover {
        opacity: 0.8;
      }
  
      /* The "Forgot password" text */
      span.psw {
        float: right;
        padding-top: 16px;
      }
      
      a {
        color: #f1f1f1;
        text-decoration: none;
      }
    </style>
</head>
<body>
    <form action="" method="">
        <div class="imgcontainer">
          <img src="https://aihms.in/blog/wp-content/uploads/2020/08/mental1.jpg" alt="Avatar" class="avatar" style="max-width: 80%; border-radius: 50%;">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
  
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
  
          <button type="submit"><a href="index.html">Login</a></button>
          
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
      </form>
</body>
</html>
